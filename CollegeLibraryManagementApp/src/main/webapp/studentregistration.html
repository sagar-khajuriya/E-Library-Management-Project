<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Student Registration Form</title>
<style>
body {
	margin: 0px;
	font-family: "Audiowide", sans-serif;
	color: white;
	background-image: url('background-modified.jpg');
	background-repeat: no-repeat;
	height: 500px;
	width: 700px;
	background-size: 1525px 650px;
	
}
.libreg {
	color: black;
	height: 550px;
	width: 500px;
	background-color: gray;
	opacity: 0.7;
	margin-left: 300px;
	text-align: center;
	padding-left: 100px;
}
input {
	border-radius: 10px;
}
</style>


</head>
<body>
	<div class="libreg">
		<h1>Student Registration Form</h1><br/><br/>
		<form method="post" action="./studentcontroller/addstudent">
			<table cellpadding="10px">
				
				<tr>
					<th>Student Name</th>
					<td><input type="text" name="sname" /> </td>
				</tr>
				<tr>
					<th>Mail Id</th>
					<td><input type="text" name="mailid" /> </td>
				</tr>
				<tr>
					<th>Contact No.</th>
					<td><input type="text" name="contactno" /> </td>
				</tr>
				<tr>
					<th>Set Password</th>
					<td><input type="password" name="password" /> </td>
				</tr>
				<tr>
					<th>Gender</th>
					<td><input type="radio" name="gender" value="Male"/><label>Male</label>
					<input type="radio" name="gender" value="Female"/><label>Female</label></td>
				</tr>
				<tr>
					<th>Department</th>
					<td><select name="department">
							<option>Select Option</option>
							<option value="engineering">Engineering</option>
							<option value="management">Management</option>
							<option value="law">Law</option>
							<option value="agriculture">Agriculture</option>
							<option value="pharmacy">Pharmacy</option>
						</select> 
					</td>
				</tr>
				<tr>
					<th>Course</th>
					<td><input type="text" name="course" /> </td>
				</tr>
				<tr>
					<th>Admission Year</th>
					<td><input type="date" name="admissionyear" /> </td>
				</tr>
				<tr>
					<th>Date Of Birth</th>
					<td><input type="date" name="dob"/></td>
				</tr>
				
				<tr>
					<td colspan="2" align="center"><input type="submit" value="Submit" /> </td>
				</tr>
			</table>		
		</form>
</div>

</body>
</html>
